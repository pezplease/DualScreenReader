; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
upload_protocol = esptool
framework = arduino
platform_packages = framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#2.0.5
upload_speed = 921600
monitor_speed = 115200
lib_deps = Wire
    	https://github.com/vroland/epdiy.git


build_flags =
    ; device has PRSRAM
    ; and should be used for ram intensive display work
    -DBOARD_HAS_PSRAM
    ; Setup display format and model via build flags
    -DCONFIG_EPD_DISPLAY_TYPE_ED047TC1
	-DCONFIG_EPD_BOARD_REVISION_LILYGO_T5_47



[env:t5-4-7-plus]
board = lilygo-t5-47-plus
platform_packages = 
	toolchain-riscv32-esp @ 8.4.0+2021r2-patch5
build_flags = -D CORE_DEBUG_LEVEL=3
